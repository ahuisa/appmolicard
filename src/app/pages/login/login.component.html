<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"><img src="./assets/img/logo.png"></h1>
                </div>
                <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" formControlName="username" placeholder="Usuario" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Debe ingresar el usuario</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" formControlName="password" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Debe ingresar su Contraseña</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Recordar contraseña</label>
                    </div>
                  </div>
                  <button [disabled]="loading" class="btn btn-primary btn-user btn-block">Ingresar</button>
                  <br />
                  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show">
                    {{error}}
                  </div>
                </form>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
